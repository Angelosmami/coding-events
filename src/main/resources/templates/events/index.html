<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleag.org/">
<head th:replace="fragments :: header"></head>
<body class="container">

<header th:replace="fragments :: header"></header>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
        </tr>
    </thead>
    <tr th:each="event : ${events}">
        <td th:text="${event}">Event Name</td>
    </tr>
</table>
</body>
</html>
